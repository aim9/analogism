@(input: String,result:String)
<!DOCTYPE html>

<html>
<head>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
<form action="genpic" method="post" id="tryitform" name="tryitform" onSubmit="validateForm();" target="i">

    <div id="butt">
        <input type="button" value="提交代码" onClick="submitTryit()">
    </div>

    <div id="CodeArea">
        <h2>编辑您的代码：</h2>
        <textarea id="TestCode" rows="20" cols="100" wrap="logical">@input</textarea>
    </div>

    <input type="hidden" id="code" name="code"  />
</form>

<script type="text/javascript">
function submitTryit()
{
var t=document.getElementById("TestCode").value;
document.getElementById("code").value=t;
document.getElementById("tryitform").submit();
}
</script>

    <div id="output">
        @Html(result)
    </div>
    <h2>SVG代码：</h2>
    <div id="output">
        @result
    </div>


    </body>
</html>
