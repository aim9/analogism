@(input: String)
<!DOCTYPE html>

<html>
<head>
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
<form action="genrootpoly" method="post" id="tryitform" name="tryitform" onSubmit="validateForm();" target="i">

    <div id="butt">
        <input type="button" value="提交代码" onClick="submitTryit()">
    </div>

    <div id="CodeArea">
        <h2>编辑您的代码：</h2>
        <textarea id="rawcode" rows="5" cols="100" wrap="logical">@input</textarea>
    </div>
    变换使用规则数:
    <input type="text" name="trans_number" />
    <br/>
    扰动使用规则数:
    <input type="text" name="disturb_number" />
    <input type="hidden" id="code" name="code"  />
</form>

<script type="text/javascript">
function submitTryit()
{
var t=document.getElementById("rawcode").value;
document.getElementById("code").value=t;
document.getElementById("tryitform").submit();
}
</script>
    </body>
</html>
